<!DOCTYPE html>
<html>
<head>
    <title>OAuth Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Twitter OAuth Test</h1>
    <button id="test">Test OAuth</button>
    <pre id="result"></pre>
    
    <script>
        const supabase = supabase.createClient(
            'https://xhcfjhzfyozzuicubqmh.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhoY2ZqaHpmeW96enVpY3VicW1oIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU4MjgyOTQsImV4cCI6MjA3MTQwNDI5NH0.YvXw2sAxjg28t5E8MXGArbFRRpFFdpjyBAE2APYlv7g'
        );
        
        document.getElementById('test').addEventListener('click', async () => {
            const { data, error } = await supabase.auth.signInWithOAuth({
                provider: 'twitter',
                options: {
                    redirectTo: 'https://www.xtremereaction.lol/auth/callback',
                    skipBrowserRedirect: true
                }
            });
            
            document.getElementById('result').textContent = JSON.stringify({ data, error }, null, 2);
            
            if (data?.url) {
                console.log('OAuth URL:', data.url);
                // Check if it's a Twitter URL
                if (data.url.includes('twitter.com') || data.url.includes('x.com') || data.url.includes('api.twitter.com')) {
                    document.getElementById('result').textContent += '\n\n✅ SUCCESS! Twitter OAuth is working!\nURL redirects to: ' + data.url;
                } else {
                    document.getElementById('result').textContent += '\n\n❌ FAILURE! URL does not redirect to Twitter\nURL only goes to: ' + data.url;
                }
            }
        });
    </script>
</body>
</html>
